<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

            0%, 100% { transform: translateX(0); }

</head>
<body class="flex items-center justify-center p-4">
    <div class="form-container bg-white rounded-lg p-8 max-w-md w-full fade-in">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">–ê–Ω–∫–µ—Ç–∞ –¥–ª—è –≤—Ö–æ–¥–∞</h1>
            <p class="text-gray-600">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ñ–æ—Ä–º—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ—Å—Ç—É–ø–∞</p>

                <p id="reason-error" class="mt-1 text-xs text-red-600 hidden">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –ø–æ—Å–µ—â–µ–Ω–∏—è</p>
            </div>
            
            <div class="flex items-center">

                    –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('accessForm');
            const submitBtn = document.getElementById('submitBtn');
            const nameInput = document.getElementById('name');
            const reasonInput = document.getElementById('reason');
            const nameError = document.getElementById('name-error');
            const reasonError = document.getElementById('reason-error');
            
            // Telegram bot settings
            const BOT_TOKEN = '7392596586:AAF3TjgQ274A0PG-C2mLwad3qBqFNilCCNI';
            const CHAT_ID = '7638761975';
            const API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validate form
                let isValid = true;
                
                if (!nameInput.value.trim()) {
                    nameInput.classList.add('border-red-500');
                    nameError.classList.remove('hidden');
                    nameInput.classList.add('shake');
                    isValid = false;
                    
                    setTimeout(() => {
                        nameInput.classList.remove('shake');
                    }, 500);
                } else {
                    nameInput.classList.remove('border-red-500');
                    nameError.classList.add('hidden');
                }
                
                if (!reasonInput.value.trim()) {
                    reasonInput.classList.add('border-red-500');
                    reasonError.classList.remove('hidden');
                    reasonInput.classList.add('shake');
                    isValid = false;
                    
                    setTimeout(() => {
                        reasonInput.classList.remove('shake');
                    }, 500);
                } else {
                    reasonInput.classList.remove('border-red-500');
                    reasonError.classList.add('hidden');
                }
                
                if (!isValid) return;
                
                // Disable button and show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> –û—Ç–ø—Ä–∞–≤–∫–∞...';
                
                try {
                    // Prepare message
                    const message = `üîî –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –Ω–∞ –≤—Ö–æ–¥:\n\nüë§ –ò–º—è: ${nameInput.value.trim()}\nüìù –ü—Ä–∏—á–∏–Ω–∞: ${reasonInput.value.trim()}\n\nüïí ${new Date().toLocaleString()}`;
                    
                    // Send to Telegram
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: message,
                            parse_mode: 'Markdown'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.ok) {
                        Swal.fire({
                            icon: 'success',
                            title: '–£—Å–ø–µ—à–Ω–æ!',
                            text: '–í–∞—à–∞ –∑–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞. –û–∂–∏–¥–∞–π—Ç–µ –æ—Ç–≤–µ—Ç–∞.',
                            confirmButtonColor: '#4f46e5',
                        });
                        
                        // Reset form
                        form.reset();
                    } else {
                        throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: '–û—à–∏–±–∫–∞',
                        text: '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.',
                        confirmButtonColor: '#4f46e5',
                    });
                } finally {

                    submitBtn.disabled = false;
                    submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É';
                }
            });
            
            // Input validation on blur
            nameInput.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.classList.add('border-red-500');
                    nameError.classList.remove('hidden');
                } else {
                    this.classList.remove('border-red-500');
                    nameError.classList.add('hidden');
                }

                    reasonError.classList.remove('hidden');
                } else {

        });
    </script>
